{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form  method="POST"action="" class="p-3 shadow">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task Name">
            </div> 
            <div class="form-group">
                <input type="text"  class="form-control" name="priority" placeholder="Enter Your Priority">
            </div>
            <div class="form-group">
                <input type="date"  class="form-control" name="date" placeholder="Enter Your Date">
            </div>
            <input type="submit" class="btn btn-success">
                
            </form>
            
    
        </div>
        <div class="col-md-6">
            <h3>Task to be complete</h3>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">{{i.Name }}</h4>
                    <p><b>{{i.Priority}}</b></p>
                    <p><b>{{i.Date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
           <br>
            {% endfor %}
        </div>
     </div>
</div>
{% endblock %}
